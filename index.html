<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promosi Roti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Promo Roti Lezat</h1>
            <button class="notification-btn">🔔</button>
        </header>

        <div class="promotion-banner">
            <h2>Diskon Spesial</h2>
            <p>Dapatkan roti segar dengan diskon hingga 50%!</p>
        </div>

        <div class="balance-section">
            <h3>Saldo Promo</h3>
            <p class="balance">Rp. 100.000</p>
            <div class="actions">
                <button class="btn">Beli Roti</button>
                <button class="btn">Lihat Menu</button>
                <button class="btn">Top Up Saldo</button>
            </div>
        </div>

        <div class="transaction-section">
            <h3>Transaksi Terakhir</h3>
            <ul>
                <li>Pembelian Roti Tawar - Rp. 20.000</li>
                <li>Pembelian Roti Gandum - Rp. 25.000</li>
                <li>Top Up Saldo - Rp. 50.000</li>
            </ul>
        </div>

        <footer class="footer">
            <button class="footer-btn">🏠 Home</button>
            <button class="footer-btn">📋 Promo</button>
            <button class="footer-btn">👤 Akun</button>
        </footer>
    </div>
</body>
</html>
